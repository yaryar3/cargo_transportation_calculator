<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Калькулятор грузоперевозок</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

 
  </head>
  <body>

  <div class="container">
    <h2 class="work__center">Калькулятор грузоперевозок</h2>
    <form>
      <div class="row mb-3">
        <div class="form-group col-md-6 col-sm-6">
          <p class="badge badge-warning">Вес (кг)</p>
          <input type="text" name="date" class="form-control" id="weight" required="" placeholder="1500" required=""/>
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <p class="badge badge-warning">Объем (куб)</p>
          <input type="text" name="adress" id="vol" class="form-control" placeholder="2" required=""/>
        </div>
      </div>
      
      <div class="row mb-3">
     
        <div class="form-group col-md-12">
          <label for="range" class="badge badge-success">Расстояние <span class="rasstoyanie">0</span> <span>км</span></label>
          <input type="range" class="custom-range" min="50" max="10000" step="50" id="range" value="200"/>
        </div>
     
      </div>
      <div class="work">
        <h2 class="work__center">Дополнительные услуги</h2>
      </div>
      <div class="custom-control custom-checkbox row d-flex justify-content-center mb-3">
        <div class="col-md-3" style="visibility: visible;">
          <input type="checkbox" id="load" name="mess" class="custom-control-input"/>
          <label class="custom-control-label fsize badge badge-light" for="load">Нужны грузчики</label>
        </div>
     
        <div class="col-md-3" style="visibility: visible;">
          <input type="checkbox" id="frag" name="mess" class="custom-control-input"/>
          <label class="custom-control-label fsize badge badge-danger" for="frag">Хрупкий груз</label>
        </div>
        
        <div class="col-md-3" style="visibility: visible;">
          <input type="checkbox" id="del" name="mess" class="custom-control-input"/>
          <label class="custom-control-label fsize badge badge-light" for="del">Доставка до подъезда</label>
        </div>
     
     
      </div>
      <div class="row col-12 mb-3"><span id="out">0.0</span> <span class="rub">₽</span></div>
      <div class="row">
          <div class="col-md-2 col-12">
            <input type="button" name="adress" id="btn" class="btn-block btn btn-primary" value="Расчёт"/>
          </div>
      </div>
    </form>
  </div>  
  <script src="js/script.js"></script>

  </body>
</html>
